			<div class="edit-user-profile">
				<div class="row">
					<div class="user-information-blurb"></div>
				</div>
				<div class="row">
					<form class="col-md-11" name="edit-user-profile" ng-submit="editUserProfile()">
						<h2>Login Infomation</h2>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email" ng-model="user.email" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" ng-model="user.newPassword" />
						</div>
					
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.confirmPassword" />
						</div>
						<h2>Profile Information</h2>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Company Name" ng-model="user.companyName" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email" ng-model="user.email" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Phone Number" ng-model="user.phoneNumber" />
						</div>
						<button class="btn btn-primary" ui-sref="account.userinformation">Cancel</button>
						<button class="btn btn-primary" type="submit">Save</button>
					</form>
				</div>
			</div>
