
			<form name="signup-accountsetup" class="col-md-12 form-horizontal signup-form" role="form">
				<table>
					<tbody>
						<tr>
							<td colspan="4">
								<div class="form-group">
									<select>
										<option>{{ user.email }}</option>
									</select>
									:
								</div>
								<div class="form-group">
									OR
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="form-group">
									<input class="account-name field form-control" type="text" placeholder="New Account Name" required ng-model="signup.accountName" />
								</div>
							</td>
							<td colspan="2">
								<div class="form-group">
									<button class="btn btn-primary">Add Account</button>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<div class="form-group">
									<h2>Account Permission</h2>
									<div>accounts go here</div>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="form-group">
									<input class="col-md-12 account-email field form-control" type="password" placeholder="Account Admin First and Last Name" required ng-model="signup.accountAdminName" />
								</div>
								<div class="form-group">
									<input class="col-md-12 account-email field form-control" type="password" placeholder="Account Admin User Email" required ng-model="signup.accountEmail" />
								</div>
								<div class="form-group">
									<label>Permission Level</label>
									<select ng-model="signup.accountPermissions">
										<option>Read-Only</option>
										<option>Read and Write</option>
									</select>
								</div>
								<div class="form-group">
									User will be notified via email with temporary login password. User will be requested to change password at first login.
								</div>
								<div class="form-group">
									<div class="pull-left">
										<div class="btn btn-primary">Add User</div>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<div class="pull-right">
						<a ng-click="to('signup.contactinfo')">
							<div class="btn btn-primary">
								Back
							</div>
						</a>
						<a ng-click="to('signup.plans')">
							<div class="btn btn-primary">
								Save
							</div>
						</a>
					</div>
			</form>
